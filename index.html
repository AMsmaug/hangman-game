<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Hangman game</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Hangman game</h1>
        <div class="cat">word from: <span></span></div>
      </div>
      <div class="main-cont">
        <div class="hangman">
          <div class="draw">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
          </div>
        </div>
        <div class="keys"></div>
      </div>
      <div class="word"></div>
      <div class="result"></div>
      <p class="copyright"><span>developed by:</span> Ammar malass</p>
    </div>
    <script src="main.js"></script>
  </body>
</html>
